<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>太阳系行星数据</title>
    <link href="minimal-table.css" rel="stylesheet">
  </head>
  <body>
    <h1>太阳系行星数据</h1>

    <table id="star_list">
        <caption> 太阳系中行星的一些数据。（资料取自NASA <a href="https://nssdc.gsfc.nasa.gov/planetary/factsheet/">行星数据</a> - 公制，图片取自NASA <a href="https://www.nasa.gov/multimedia/imagegallery/index.html">照片库</a>。）</caption>

        <thead>
            <td colspan="2">&nbsp;</td>
            <th>名字</th>
            <th>图片</th>
            <th>质量<br> (10<sup>24</sup>kg)</th>
            <th>直径 <br>(km)</th>
            <th>密度<br> (kg/m<sup>3</sup>)</th>
            <th>重力<br> (m/s<sup>2</sup>)</th>
            <th>与太阳<br> 距离<br> (10<sup>6</sup>km)</th>
            <th>平均温度(°C) </th>
            <th>卫星数量 </th>
            <th>备注</th>
        </thead>

    
    </table>









  </body>
</html>
